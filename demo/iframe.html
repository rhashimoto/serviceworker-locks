<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
        margin: 0;
        width: 4in;
      }

      div {
        background-color: lightgreen;
        margin-left: 2em;
      }
    </style>
  </head>
  <body>
    <button id="shared">Shared</button>
    <button id="exclusive">Exclusive</button>
    <button id="release">Release</button>
    <div id="status">none</div>
    <script>
      const state = {
        type: 'none',
        pending: false
      };

      function update() {
        const status = document.getElementById('status');
        status.textContent = state.type;
        if (state.pending) {
          status.style.backgroundColor = 'yellow';
          for (const button of document.querySelectorAll('button')) {
            button.disabled = true;
          }
        } else {
          status.style.backgroundColor = 'lightgreen';
          const locked = state.type !== 'none';
          for (const button of document.querySelectorAll('button')) {
            if (button.id === 'release') {
              button.disabled = !locked;
            } else {
              button.disabled = locked;
            }
          }
        }
      }
      update();

      document.getElementById('shared').addEventListener('click', function() {
        state.type = 'shared';
        state.pending = true;
        update();
      });
      document.getElementById('exclusive').addEventListener('click', function() {
        state.type = 'exclusive';
        state.pending = true;
        update();
      });
      document.getElementById('release').addEventListener('click', function() {
        state.type = 'none';
        state.pending = true;
        update();
      });
    </script>
  </body>
</html>
